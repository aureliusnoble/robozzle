name: Ensure Daily Challenges

on:
  schedule:
    # Run at 00:05 UTC daily (5 minutes after midnight to ensure date has changed)
    - cron: '5 0 * * *'
  workflow_dispatch:
    # Allow manual triggering

jobs:
  ensure:
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Ensure daily challenges exist
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY }}
        run: npx tsx scripts/generate-daily/ensure-daily.ts

      - name: Summary
        if: always()
        run: |
          echo "## Daily Challenge Check Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Verified that today's daily challenges are in place." >> $GITHUB_STEP_SUMMARY

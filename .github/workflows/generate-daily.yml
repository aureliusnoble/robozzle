name: Generate Daily Puzzles

on:
  schedule:
    # Run at 22:00 UTC daily (gives time for puzzles to be ready before midnight)
    - cron: '0 22 * * *'
  workflow_dispatch:
    # Allow manual triggering

jobs:
  generate:
    runs-on: ubuntu-latest
    timeout-minutes: 120

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: robozzle/package-lock.json

      - name: Install dependencies
        working-directory: robozzle
        run: npm ci

      - name: Run puzzle generation
        working-directory: robozzle
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY }}
        run: npx tsx scripts/generate-daily/index.ts

      - name: Summary
        if: always()
        run: |
          echo "## Puzzle Generation Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Check the logs above for details on generated puzzles." >> $GITHUB_STEP_SUMMARY

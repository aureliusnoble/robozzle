# RoboZZle Supabase Configuration
# See: https://supabase.com/docs/guides/cli/config

[api]
enabled = true
port = 54321
schemas = ["public"]
extra_search_path = ["public", "extensions"]
max_rows = 1000

[db]
port = 54322
major_version = 17

[studio]
enabled = true
port = 54323

[inbucket]
enabled = true
port = 54324

[storage]
enabled = true

[auth]
enabled = true
site_url = "http://localhost:5173"

[auth.email]
enable_signup = true
double_confirm_changes = true
enable_confirmations = true

[auth.external.google]
enabled = false
# To enable Google OAuth:
# 1. Set enabled = true
# 2. Set client_id and secret via environment variables:
#    SUPABASE_AUTH_EXTERNAL_GOOGLE_CLIENT_ID
#    SUPABASE_AUTH_EXTERNAL_GOOGLE_SECRET
